<template name="game">
  {{> sidebar}}
  <div id="camera"></div>
  {{> focus}}
</template>
	
<template name="focus">
  <div id='focus'>
    {{#with hex}}
      <svg width='600' height='600'>
        <defs>
            <pattern id="img" patternUnits="userSpaceOnUse" width="600" height="600">
                <image xlink:href="/images/redrock.jpg" x="0" y="0" width="600" height="600" />
            </pattern>
            <filter id="cracks" x="-0.15000001" y="-0.15000001" width="1.3" height="1.3" color-interpolation-filters="sRGB" >
              <feGaussianBlur stdDeviation="4" in="SourceGraphic" result="result1" id="feGaussianBlur4202" />
              <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="4" result="result0" id="feTurbulence4204" />
              <feDisplacementMap in2="result0" scale="20" xChannelSelector="R" yChannelSelector="G" in="result1" result="result2" id="feDisplacementMap4206" />
              <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="result4" id="feGaussianBlur4208" />
              <feComposite in2="result2" operator="arithmetic" k1="1.5" k2="-0.25" k3="0.5" k4="0" in="result4" result="result5" id="feComposite4210" />
          </filter>
        </defs>
        <g transform="rotate(-5) scale(1,0.5) translate(0,300)">
          <path id="{{_id}}" class="hex {{terrain}}" d="M300,300m0, 
          -300l259.8076211353316,
          149.99999999999997l0,
          300l-259.80762113533143,
          150.00000000000006l-259.80762113533166,
          -149.99999999999986l-2.2737367544323206e-13,
          -299.99999999999994l259.8076211353314,
          -150.0000000000002z" stroke="white" stroke-width="1px" fill="url(#img)"></path>
        </g>
      </svg>
    {{/with}}
  </div>
</template>


<template name='sidebar'>
  <div id='sidebar'>
    {{> loginButtons}}
    {{#with user}}
      <p class='credit'> Hexes: {{owned.length}} </p>
      <p class='credit'> Credit: {{credit}} </p>
    {{/with}}
  </div>
</template>
